<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/js/jquery-1.12.4.js"></script>

</head>
<body>

<table>
    <script th:if="!${session.user}">
      location.href="http://localhost:8080/logindo"
    </script>
    <tr th:each=" student : ${getAll}">
        <td th:text="${student.name}"></td>
        <td th:text="${student.price}"></td>
        <td><a href="#" th:href="@{http://localhost:8080/del(id=${student.id})}">删除</a></td>
        <td><a href="#" th:href="@{http://localhost:8080/updStudo(id=${student.id})}">修改</a></td>
    </tr>
    <tr><td><a href="/addStudo">添加</a></td></tr>
</table>

</body>

</html>
